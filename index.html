<!DOCTYPE html>
<html>
<head>
<style>
  body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    margin: 0px;
    background-color: black;
  }
  heading {
    height: 100px;
  }
  img {
    width: 100%;
    height: 100%;
    z-index: -100;
  }
  .body_container {
    width: 100%;
    height: 100vh;
    overflow-y: scroll;
    padding-right: 17px; 
    box-sizing: content-box;
    scrollbar-width: none;
  }
  .heading_container {
    height: 100px;
    width: 100%;
    background-color: black;
    display: flex;
    justify-content: space-around;
    align-items: center;
    position: fixed;
    z-index: 1000;
  }
  .section1 { 
    background-color: lightblue; 
    height: 100vh; 
    position: relative;  
  }
  .section2 { 
    background-color: lightgreen; 
    height: 800px; 
    position: relative; 
  }
  .section3 { 
    background-color: lightcoral; 
    height: 800px; 
    position: relative; 
  }
  .between_section { 
    background-color: rgb(5, 5, 20); 
    height: 200px; 
    position: relative; 
  }

  .button { border: none; color: white; padding: 20px 34px; text-align: center; text-decoration: none; display: inline-block; font-size: 20px; margin: 4px 2px; cursor: pointer; }

  .title {
    font-size: 50px;
    position: absolute;
    text-align: center;
    top: 15%;
    width: 100%;
    color: yellow;
    z-index: 100;
  }

  .info_container {
    background-color: black;
    position: absolute;
  }

  .info_text_container {
    font-size: 30px;
    position: absolute;
    text-align: center;
    color: white;
    z-index: 100;
    width: 100%;
    left: 50%; 
    transform: translateX(-50%);
  }

  .hover_area {
    position: relative;
    width: 100%;
    height: 100%;
  }

  .hidden_image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 1;
    transition: opacity 0.3s ease;
    z-index: 800; 
  }

  .hidden_image:hover {
    opacity: 0;
  }

  iframe {
    position: absolute;
    top: 500;
    z-index: 1100;
  }

</style> 
</head>
<body>
  <heading>
    <div class="heading_container">
      <a href="#section1" class="button">Introduction</a>
      <a href="#section2" class="button">Map</a>
      <a href="#section3" class="button">Articles</a>
    </div>
  </heading>

  <div class="body_container">

    <section class="section1" id="section1">
      <h1 class="title">LIGHT POLLUTION</h1>
      <p class="info_text_container"style="top:250px; width:600px;">
        The excessive or inappropriate use of outdoor artificial light, is affecting human health, wildlife behavior, and our ability to observe stars and other celestial objects
      </p>
      <div class="hover_area">
        <img src="sky_dark.jpg">
        <img src="sky.jpg" class="hidden_image">
      </div>
    </section>

    <section class="between_section">
      <h1 class="title"> LIGHT POLLUTION MAP </h1>
    </section>

    <section class="section2"; id="section2">
      <img src="Light_pollution_map.png">
    </section>

    <section class="between_section">
      <h1 class="title">ARTICLES</h1>
    </section>

    <section class="section3"; id="section3">
      <img src="city.jpg">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/0FXJUP6_O1w?si=e7BjFFaoYuxmFFVS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      <a href="https://www.nwf.org/Home/Magazines/National-Wildlife/2023/Summer/Conservation/Light-Pollution-Wildlife">National Wildlife</a>
    </section>

  </div>
</body>
</html>
