<!DOCTYPE html>
<html>
<head>
<style>
  body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    margin: 0px;
  }
  heading {
    height: 100px;
  }
  img {
    width: 100%;
    height: 100%;
  }
  .body_container {
    width: 100%;
    height: 100vh;
    overflow-y: scroll;
    padding-right: 17px; 
    box-sizing: content-box;
    scrollbar-width: none;
  }
  .heading_container {
    height: 100px;
    width: 100%;
    background-color: black;
    display: flex;
    justify-content: space-around;
    align-items: center;
    position: fixed
  }
  .section1 { background-color: lightblue; height: 800px }
  .section2 { background-color: lightgreen; height: 800px }
  .section3 { background-color: lightcoral; height: 800px }
  .between_section { background-color: darkslateblue; height: 200px }

  .button { border: none; color: white; padding: 20px 34px; text-align: center; text-decoration: none; display: inline-block; font-size: 20px; margin: 4px 2px; cursor: pointer; }
</style> 
</head>
<body>
  <heading>
    <div class="heading_container">
      <a href="#section1" class="button">Click Here</a>
      <a href="#section2" class="button">Click Here</a>
      <a href="#section3" class="button">Click Here</a>
    </div>
  </heading>
  <div class="body_container">

    <section class="section1"; id="section1">
      <img src="city.jpg">
    </section>

    <section class="between_section"></section>

    <section class="section2"; id="section2">
      <img src="light_pollution_map.png">
    </section>

    <section class="between_section"></section>

    <section class="section3"; id="section3">
      <img src="city.jpg">
    </section>

  </div>
</body>
</html>
